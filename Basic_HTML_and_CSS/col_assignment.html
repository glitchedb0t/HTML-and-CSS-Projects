<!DOCTYPE html>

<html>
    <head>
        <style>
        table, th, td {
            border: 1px solid black;
            }
        </style>
    </head>

    <body>

        <header>
            <h1>The Column Element</h1>
        </header>

        <table>
            <colgroup>
                <col span="1" style="background-color:blue">
                <col span = "3" style="background-color:purple">
            </colgroup>

            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Price</th>
                <th>Number Sold</th>
            </tr>

            <tr>
                <td>3476896</td>
                <td>Generic Mystery</td>
                <td>$53</td>
                <td>77</td>
            </tr>

            <tr>
                <td>5869207</td>
                <td>Generic Romance</td>
                <td>$49</td>
                <td>15</td>
            </tr>
        </table>
    </body>
</html>
